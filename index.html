<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }
        
        .task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .tasks-list {
            display: grid;
            gap: 15px;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .task-item h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .task-item p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .task-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .task-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            background: #6c757d;
        }
        
        .btn-complete {
            background: #28a745;
        }
        
        .btn-delete {
            background: #dc3545;
        }
        
        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã DevOps Task Manager</h1>
        
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <h3>–í—Å–µ–≥–æ –∑–∞–¥–∞—á</h3>
                <div class="number" id="totalTasks">0</div>
            </div>
            <div class="stat-card">
                <h3>–í—ã–ø–æ–ª–Ω–µ–Ω–æ</h3>
                <div class="number" id="completedTasks">0</div>
            </div>
            <div class="stat-card">
                <h3>–ü—Ä–æ—Ü–µ–Ω—Ç</h3>
                <div class="number" id="completionRate">0%</div>
            </div>
        </div>
        
        <!-- Add Task Form -->
        <div class="task-form">
            <h2 style="margin-bottom: 20px; color: #333;">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É</h2>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                <input type="text" id="taskTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏">
            </div>
            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea id="taskDescription" placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)"></textarea>
            </div>
            <button class="btn" onclick="addTask()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
        </div>
        
        <!-- Tasks List -->
        <h2 style="color: #333; margin-bottom: 20px;">–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á</h2>
        <div class="tasks-list" id="tasksList"></div>
    </div>
    
    <script>
        // Load tasks on page load
        window.onload = () => {
            loadTasks();
            loadStats();
        };
        
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                
                const tasksList = document.getElementById('tasksList');
                
                if (tasks.length === 0) {
                    tasksList.innerHTML = '<div class="empty">üì≠ –ù–µ—Ç –∑–∞–¥–∞—á. –°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é!</div>';
                    return;
                }
                
                tasksList.innerHTML = tasks.map(task => `
                    <div class="task-item">
                        <h3>${task.title}</h3>
                        <p>${task.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                        <span class="task-status status-${task.status}">${task.status === 'completed' ? '‚úì –í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '‚è≥ –í –æ–∂–∏–¥–∞–Ω–∏–∏'}</span>
                        <div class="task-actions">
                            ${task.status !== 'completed' ? `<button class="btn btn-small btn-complete" onclick="completeTask(${task.id})">‚úì –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>` : ''}
                            <button class="btn btn-small btn-delete" onclick="deleteTask(${task.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalTasks').textContent = stats.total_tasks;
                document.getElementById('completedTasks').textContent = stats.completed;
                document.getElementById('completionRate').textContent = stats.completion_rate + '%';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function addTask() {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            
            if (!title.trim()) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏');
                return;
            }
            
            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, description })
                });
                
                if (response.ok) {
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    loadTasks();
                    loadStats();
                }
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }
        
        async function completeTask(taskId) {
            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: 'completed' })
                });
                
                if (response.ok) {
                    loadTasks();
                    loadStats();
                }
            } catch (error) {
                console.error('Error updating task:', error);
            }
        }
        
        async function deleteTask(taskId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã?')) return;
            
            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTasks();
                    loadStats();
                }
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }
    </script>
</body>
</html>
